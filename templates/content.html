<script type="text/javascript">
    function getId() {  
        var url = location.search; //获取url中"?"符后的字串   
	    var theRequest = new Object();  
	    if (url.indexOf("?") != -1) {  
	        var str = url.substr(1);  
	        strs = str.split("&");  
	        for (var i = 0; i < strs.length; i++) {  
	            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);  
	        }  
	    }  
	    return theRequest;  
    }   
    var id = getId().id;
    
	function loaddata() {
		$.ajax({
			url: "http://localhost:5678/oneSelect?id=" + id,
			success: function(data) {
				console.log(data)
				jsonData = JSON.parse(data)
				for(var a = 0; a < jsonData.length; a++) {
					id = jsonData[a].id
					title = jsonData[a].title
					shortmsg = jsonData[a].shortmsg
					msg = jsonData[a].msg
					var ele2 = '<div class="col-xs-12 col-lg-12"> <h2>' + msg + '</h2>  </div>'
					$("#contentdiv").append(ele2)
					var ele = '<h1>' + title + '</h1> <p>' + shortmsg + '</p>'
					$(".jumbotron").append(ele)
				}
			},
			error: function(msg) {
				console.log("error:获取数据失败")
			}
		});
	}
	loaddata()
	
</script>
{% endblock %}
