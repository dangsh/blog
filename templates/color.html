{% extends "base.html" %}{% block css %}
<style type="text/css">
	.btn {
		font-family: 'Montserrat', sans-serif;
		font-weight: 700;
		color: #778492;
		font-size: 15px;
	}
</style>
{% endblock %}{% block contentLeft %}
<div class="row ">

	<div class="col-md-6 ">
		<h4 class="form-signin-heading ">输入RGB转换为十六进制与颜色块</h4>
		<input id="rgbtext" type="text " name="username " class="form-control " required autofocus style="margin-top: 20px; ">
		<div class="row" style="margin-left: 0px; margin-top: 10px;">
			<a class="btn btn-default LclearRgb " href="# " role="button ">清空 </a>
			<a class="btn btn-default LchangeRgb " href="# " role="button " style="margin-left: 10px;">转换为颜色块&raquo;</a>
		</div>
		<hr class="divider" />
		<div id="lColorDiv" class="row" style="margin-left: 0px; margin-top: 10px;">
			<section class="latest section">
				<div class="section-inner" style="background-color: green;">
					
				</div>
				<!--//section-inner-->
			</section>
			<!--//section-->
		</div>
	</div>

	<div class="col-md-6 ">
		<h4 class="form-signin-heading ">输入十六进制转换为RGB与颜色块</h4>
		<input id="sixteentext" type="text " name="username " class="form-control " required autofocus style="margin-top: 20px; ">
		<div class="row" style="margin-left: 0px; margin-top: 10px;">
			<a class="btn btn-default RclearRgb " href="# " role="button ">清空 </a>
			<a class="btn btn-default RchangeRgb " href="# " role="button " style="margin-left: 10px;">转换为颜色块&raquo;</a>
		</div>
		<hr class="divider" />
		<div id="rColorDiv" class="row" style="margin-left: 0px; margin-top: 10px;">
			<section class="latest section">
				<div class="section-inner" style="background-color: green;">
					
				</div>
				<!--//section-inner-->
			</section>
			<!--//section-->
		</div>
	</div>
</div>
{% endblock %}{% block script %}
<script src="../static/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript ">
	$(".changeOneBtn").click(function() {
		var text1 = $(".myinput").val()
		var oldchar = $("#oldchar ").val()
		var newchar = $("#newchar ").val()
		text1 = text1.replace(oldchar, newchar);
		document.getElementsByClassName('myoutput')[0].value = text1
	})
	$(".changeBtn").click(function() {
		var text1 = $(".myinput").val()
		var oldchar = $("#oldchar ").val()
		var newchar = $("#newchar ").val()
		console.log(oldchar)
		var text2 = text1.replace(new RegExp(oldchar, 'g'), newchar);
		document.getElementsByClassName('myoutput')[0].value = text2

	})

	$(".clearBtn ").click(function() {
		document.getElementsByClassName('myoutput')[0].value = " "
		document.getElementsByClassName('myinput')[0].value = " "
	})

	$(".copyBtn ").click(function() {
		copyTextAreaCt()
	})

	function copyTextAreaCt() {
		var oContent = document.getElementById("text2 ");
		oContent.select(); // 选择对象
		document.execCommand("Copy"); // 执行浏览器复制命令
		layer.msg('复制成功');
	}
</script>
{% endblock %}
