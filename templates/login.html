{% extends "base.html" %} {% block css %}
<link rel="stylesheet" href="../static/css/animate.css">
<link rel="stylesheet" href="../static/css/style.css"> {% endblock %} {% block contentLeft %}
<form action="/loginCheck" class="fh5co-form animate-box" data-animate-effect="fadeIn" method="post">
	<h2>登 录</h2>
	<div class="form-group">
		<label for="username" class="sr-only">Username</label>
		<input type="text" name="username" class="form-control" id="username" placeholder="用户名" autocomplete="off">
	</div>
	<div class="form-group">
		<label for="password" class="sr-only">Password</label>
		<input type="password" name="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
	</div>
	<div class="form-group">
		<label for="remember"><input type="checkbox" id="remember"> 记住账号 </label>
	</div>
	<div class="form-group">
		<p>没有账号?
			<a href="/sign">注册</a> |
			<a href="/forgot">忘记密码?</a>
		</p>
	</div>
	<div class="form-group">
		<input type="submit" value="登  录" class="btn btn-primary">
	</div>
</form>
{% endblock %}{% block script %} {% endblock %}
